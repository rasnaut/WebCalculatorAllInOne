<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <b>CALCULATOR</b>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">

            <button onclick="appendNumber(1)">1</button>
            <button onclick="setOperation('**3')">**3</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="setOperation('+')">+</button>
            <button onclick="switchToHex('switchToHex')">Switch to HEX</button>
            <button onclick="setOperation('Ln')">Ln</button>
            <button onclick="setOperation('cos')">cos</button>
            <button onclick="setOperation('Log')">Log</button>
            <button onclick="setOperation('%')">%</button>
            <button onclick="setOperation('powN')">powN</button>
            <button onclick="calculate()">=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
