version: '3.8'

services:
  backend:
    build:
      context: ./java_backend/j_calculator
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ALLOWED_ORIGINS=http://localhost:5000,http://localhost:8080

  frontend:
    build:
      context: ./js_frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8080
      - BACKEND_PORT=8080
      - FRONTEND_PORT=5000

networks:
  app-network:
    driver: bridge
